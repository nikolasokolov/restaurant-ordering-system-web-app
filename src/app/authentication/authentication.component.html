<div class="container-fluid" style="margin-top: 140px;">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <mat-card class="box" *ngIf="!isLoading">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" #authenticationForm="ngForm" (ngSubmit)="authenticate(authenticationForm)">
        <mat-card-content class="input-width">
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Username" ngModel name="username" required minlength="6" #username="ngModel"/>
            <mat-hint *ngIf="username.invalid && username.touched">Username should be at least 6 characters</mat-hint>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" ngModel name="password" required minlength="6"
                   #password="ngModel"/>
            <mat-hint *ngIf="password.invalid && password.touched">Password should be at least 6 characters</mat-hint>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary"
                [disabled]="(username.invalid && username.touched) || (password.invalid && password.touched)"
                class="btn-block">Log in</button>
      </form>
      <mat-error *ngIf="error" class="text-center">{{error}}</mat-error>
    </mat-card>
  </div>
</div>
