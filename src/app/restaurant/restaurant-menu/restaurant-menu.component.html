<div class="container-fluid">
  <button mat-button style="margin-top: 10px;" (click)="goBack()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <br/>
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-12">
        <h4 class="text-center">{{restaurant}} Menu:</h4>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="!isLoading">
        <div class="col-xs-3" *ngFor="let typeToMenuItem of typeToMenuItems | keyToArray">
          <h3 class="text-center">{{typeToMenuItem.key}}</h3>
          <br/>
          <h4 class="text-center" *ngFor="let menuItem of typeToMenuItem.value">
            {{menuItem.name}}
            <mat-icon *ngIf="menuItem.allergens" class="allergens-tooltip-button"
                      matTooltipClass="allergens-tooltip"
                      [matTooltip]="'Allergens: ' + menuItem.allergens">info</mat-icon>
          </h4>
        </div>
      </div>
    </div>
    <hr/>
    <br/>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 text-center">
        <form>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Choose food"/>
          </mat-form-field> &nbsp; &nbsp;
          <mat-form-field>
            <mat-label>Choose time</mat-label>
            <mat-select name="restaurant" [(ngModel)]="selectedTimePeriod"
                        (selectionChange)="changeTimePeriod($event.value)">
              <mat-option *ngFor="let timePeriod of timePeriods" [value]="timePeriod">
                {{timePeriod}}
              </mat-option>
            </mat-select>
          </mat-form-field> &nbsp;
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Additional inquires (if any)"/>
          </mat-form-field>
          <br/>
          <div class="text-center">
            <button mat-raised-button color="primary">Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
