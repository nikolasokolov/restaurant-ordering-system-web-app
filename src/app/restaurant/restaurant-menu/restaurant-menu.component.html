<div class="container-fluid">
  <button mat-button style="margin-top: 10px;" (click)="goBack()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <br/>
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-12">
        <h4 class="text-center">Restaurant Menu:</h4>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="!isLoading">
        <div class="col-xs-3" *ngFor="let typeToMenuItem of typeToMenuItems | keyToArray">
          <h3 class="text-center">{{typeToMenuItem.key}}</h3>
          <br/>
          <h4 class="text-center" *ngFor="let menuItem of typeToMenuItem.value">{{menuItem.name}}</h4>
        </div>
      </div>
    </div>
    <hr/>
    <br/>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Choose food"/>
          </mat-form-field> &nbsp; &nbsp;
          <button mat-raised-button color="primary">Order</button>
        </form>
      </div>
    </div>
  </div>
</div>
