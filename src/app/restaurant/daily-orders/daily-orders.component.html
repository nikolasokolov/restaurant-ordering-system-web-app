<div class="container-fluid">
  <button mat-button style="margin-top: 10px;" (click)="goBack()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <br/>
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-10">
        <h4>Today's orders</h4>
      </div>
      <div class="col-xs-2">
        <button mat-stroked-button color="primary"  (click)="exportDailyOrdersToPdf()">
          <mat-icon>picture_as_pdf</mat-icon> Export to PDF</button>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div [hidden]="isLoading === true">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc">

            <ng-container matColumnDef="companyName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Company</th>
              <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
            </ng-container>

            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User</th>
              <td mat-cell *matCellDef="let row"> {{row.user}}</td>
            </ng-container>

            <ng-container matColumnDef="menuItemName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Menu Item</th>
              <td mat-cell *matCellDef="let row"> {{row.menuItemName}} </td>
            </ng-container>

            <ng-container matColumnDef="menuItemPrice">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
              <td mat-cell *matCellDef="let row"> {{row.menuItemPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="timePeriod">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Period</th>
              <td mat-cell *matCellDef="let row"> {{row.timePeriod}} </td>
            </ng-container>

            <ng-container matColumnDef="comments">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments</th>
              <td mat-cell *matCellDef="let row"> {{row.comments}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
