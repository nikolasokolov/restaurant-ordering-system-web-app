<mat-toolbar color="primary" *ngIf="isAuthenticated">
  <div class="col-xs-4">
    <button mat-button routerLink="home" class="text-center">
      {{userDetails.company !== null ? userDetails.company.name : 'Restaurant ' + userDetails.username.toUpperCase()}}</button>
    <button mat-button routerLink="companies" *ngIf="userDetails.authorities.toString().endsWith('ADMIN')" class="text-center">Companies</button>
    <button mat-button routerLink="restaurants" *ngIf="userDetails.authorities.toString().endsWith('ADMIN')" class="text-center">Restaurants</button>
    <button mat-button routerLink="users" *ngIf="userDetails.authorities.toString().endsWith('ADMIN')" class="text-center">Users</button>
  </div>
  <div class="col-xs-2 col-xs-offset-6">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <p><span class="glyphicon glyphicon-user"></span> &nbsp; {{userDetails.username}}</p>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <button *ngIf="isAuthenticated" mat-button routerLink="authenticate" (click)="logout()">Log out</button>
      </button>
      <button mat-menu-item>
        <mat-icon>lock</mat-icon>
        <button *ngIf="isAuthenticated" mat-button routerLink="change-password">Change password</button>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
