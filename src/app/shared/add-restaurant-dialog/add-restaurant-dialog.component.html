<div class="alert alert-danger fadein text-center" role="alert" *ngIf="errorMessage">
  <strong>{{errorMessage}}</strong>
</div>
<div mat-dialog-content>
  <h4 class="text-center" *ngIf="restaurants.length > 0">Add a restaurant for company {{companyItem.name}}</h4>
</div>
<div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<br/>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2 text-center">
    <div *ngIf="restaurants.length === 0">
      <br/>
      <h3 class="text-center">No restaurants are available for {{companyItem.name}}</h3>
      <br/>
      <button mat-raised-button (click)="closeDialog()">Close</button> &nbsp;
    </div>
    <form *ngIf="!isLoading && restaurants.length > 0">
      <mat-form-field>
        <mat-label>Select restaurant</mat-label>
        <mat-select name="restaurant" [(ngModel)]="selectedRestaurantId"
                    (selectionChange)="changeRestaurant($event.value)">
          <mat-option *ngFor="let restaurant of restaurants" [value]="restaurant.id">
            {{restaurant.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="row">
        <br/>
        <button mat-raised-button [mat-dialog-close]="true" (click)="addRestaurant()"
                [disabled]="!selectedRestaurantId"
                [ngStyle]="selectedRestaurantId && {'background-color': 'green', 'color': 'white'}">
          Add restaurant</button> &nbsp;
        <button mat-raised-button (click)="closeDialog()">Cancel</button> &nbsp;
      </div>
    </form>
  </div>
</div>
