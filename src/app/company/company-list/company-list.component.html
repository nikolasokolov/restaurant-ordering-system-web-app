<div class="container-fluid">
  <button mat-button style="margin-top: 10px;" (click)="goBack()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <br/>
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-12">
        <h4 class="pull-left">Companies:</h4>
        <button mat-raised-button color="primary" routerLink="/company-add" class="btn-sm pull-right">Add new company
        </button>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="!isLoading">
        <div class="col-xs-4" *ngFor="let company of companies">
          <div>
            <a mat-button [routerLink]="['/company', company.id]">{{company.name}}
              <img *ngIf="company.logoImage" [src]="company.logoImage" class="img-responsive size" alt="logo"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
