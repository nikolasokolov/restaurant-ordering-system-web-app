<div class="container">
  <div class="row" style="margin-top: 150px;">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-xs-5" *ngIf="company">
      <br/>
      <img [src]="imageBlobUrl" class="img-responsive" alt="logo">
    </div>
    <div class="col-xs-5 col-xs-offset-1">
      <br/>
      <h4><strong>Company details</strong></h4>
      <h5>Name: {{company.name}}</h5>
      <h5>Address: {{company.address}}</h5>
      <h5>Phone number: {{company.phoneNumber}}</h5>
      <button mat-raised-button color="primary" [routerLink]="['/company-edit', company?.id]">Edit company</button> &nbsp;
      <button mat-raised-button color="primary" [routerLink]="['/company-edit', company?.id]">View employees</button> &nbsp;
      <button mat-raised-button color="primary" [routerLink]="['/company-edit', company?.id]">Add employee</button> &nbsp;
    </div>
  </div>
</div>
