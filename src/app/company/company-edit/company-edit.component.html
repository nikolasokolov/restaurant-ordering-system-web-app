<div class="alert alert-success fadein text-center" role="alert" *ngIf="companyAddedSuccessfully">
  <strong>Company added successfully</strong>
</div>
<div class="container-fluid" style="margin-top: 100px;">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <mat-card class="box" *ngIf="!isLoading">
      <mat-card-header>
        <mat-card-title>Add new company</mat-card-title>
      </mat-card-header>
      <form class="example-form" #addCompanyForm="ngForm" (ngSubmit)="addCompany(addCompanyForm)">
        <mat-card-content class="input-width">
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Company name" ngModel name="name" required #name="ngModel"/>
            <mat-hint *ngIf="!name.valid && name.touched">Company is required</mat-hint>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Company address" ngModel name="address" required #address="ngModel"/>
            <mat-hint *ngIf="!address.valid && address.touched">Address is required</mat-hint>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Company phone number" ngModel name="phoneNumber" required #phoneNumber="ngModel"/>
            <mat-hint *ngIf="!phoneNumber.valid && phoneNumber.touched">Phone number is required</mat-hint>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" class="btn-block">Add company</button>
      </form>
      <mat-error *ngIf="error" class="text-center">{{error}}</mat-error>
    </mat-card>
  </div>
</div>
