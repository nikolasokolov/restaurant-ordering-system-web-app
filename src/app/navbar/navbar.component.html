<mat-toolbar color="primary">
    <span *ngIf="isAuthenticated">{{loggedUserDetails.company.name}}</span>
    <div class="col-xs-2 col-xs-offset-10">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <p *ngIf="isAuthenticated"><span class="glyphicon glyphicon-user"></span> &nbsp; {{loggedUserDetails.username}}</p>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <button *ngIf="isAuthenticated" mat-button routerLink="authenticate" (click)="logout()">Log out</button>
        </button>
      </mat-menu>
    </div>
</mat-toolbar>
