<ngb-alert *ngIf="alertMessage" type="success" (close)="alertMessage = null" class="text-center">
  <b>{{ alertMessage }}</b>
</ngb-alert>
<div class="container-fluid" *ngIf="userDetails?.authorities.includes('ROLE_RESTAURANT')">
  <div class="row" style="margin-top: 100px;">
    <div class="col-xs-8 col-xs-offset-2">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
          <a routerLink="/daily-orders"><b>Today's Orders</b></a>
        </mat-grid-tile>
        <mat-grid-tile>
          <a routerLink="/menu-management"><b>Menu management</b></a>
        </mat-grid-tile>
        <mat-grid-tile>
          <a (click)="openInvoiceDialog()"><b>Send invoice</b></a> &nbsp;
        </mat-grid-tile>
        <mat-grid-tile><b>Invoices</b></mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>

<div *ngIf="restaurants">
  <h3 class="text-center text-info">Choose a restaurant for your breakfast</h3>
  <div class="container-fluid">
    <div class="col-xs-10 col-xs-offset-1">
      <hr/>
      <div class="row">
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="!isLoading && restaurants">
          <div class="col-xs-4" *ngFor="let restaurant of restaurants">
            <a mat-button
               [routerLink]="['/restaurant-menu', restaurant.id]" [queryParams]="{restaurant: restaurant.name}">
              {{restaurant.name}}
              <img *ngIf="restaurant.logoImage" [src]="restaurant.logoImage" class="img-responsive size" alt="logo"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
