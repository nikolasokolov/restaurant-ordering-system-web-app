<div class="container-fluid" *ngIf="userDetails.authorities.includes('ROLE_RESTAURANT')">
  <div class="row" style="margin-top: 140px;">
    <div class="col-xs-4 col-xs-offset-2">
      <div class="jumbotron text-center">
        <button mat-raised-button routerLink="/daily-orders" color="primary">Today's Orders</button>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="jumbotron text-center">
        <button mat-raised-button routerLink="/menu-management" color="primary">Menu management</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <div class="jumbotron text-center">
        <button mat-raised-button routerLink="/menu-management" color="primary">Today's Orders</button>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="jumbotron text-center">
        <button mat-raised-button routerLink="/menu-management" color="primary">Menu management</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="restaurants">
  <h2 class="text-center text-primary">Choose a restaurant for your breakfast</h2>
  <div class="container-fluid">
    <div class="col-xs-10 col-xs-offset-1">
      <hr/>
      <div class="row">
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="!isLoading && restaurants">
          <div class="col-xs-4" *ngFor="let restaurant of restaurants">
            <a mat-button
               [routerLink]="['/restaurant-menu', restaurant.id]" [queryParams]="{restaurant: restaurant.name}">
              {{restaurant.name}}
              <img *ngIf="restaurant.logoImage" [src]="restaurant.logoImage" class="img-responsive size" alt="logo"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
